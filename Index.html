<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="planner-container">
        <!-- Header -->
        <header>
            <h1>Daily Planner_____________________________________</h1>
        </header>

        <!-- Date Picker & Day Selection -->
        <div class="date-day">
            <div class="date-picker">
                <label for="date">Date:</label>
                <input type="date" id="date">
            </div>
            <div class="day-checkbox">
                <label>Day: </label>
                <label><input type="radio" name="day" value="Mo"> Mo</label>
                <label><input type="radio" name="day" value="Tu"> Tu</label>
                <label><input type="radio" name="day" value="We"> We</label>
                <label><input type="radio" name="day" value="Th"> Th</label>
                <label><input type="radio" name="day" value="Fr"> Fr</label>
                <label><input type="radio" name="day" value="Sa"> Sa</label>
                <label><input type="radio" name="day" value="Su"> Su</label>
            </div>
        </div>

        <!-- Main Planner Content -->
        <div class="main-content">
            <!-- Left: Time Schedule Table -->
            <div class="time-schedule">
                <table>
                    <thead>
                        <tr>
                            <th>Time Period</th>
                            <th>Schedule</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>06:00</td><td contenteditable="true"></td></tr>
                        <tr><td>07:00</td><td contenteditable="true"></td></tr>
                        <tr><td>08:00</td><td contenteditable="true"></td></tr>
                        <tr><td>09:00</td><td contenteditable="true"></td></tr>
                        <tr><td>10:00</td><td contenteditable="true"></td></tr>
                        <tr><td>11:00</td><td contenteditable="true"></td></tr>
                        <tr><td>12:00</td><td contenteditable="true"></td></tr>
                        <tr><td>13:00</td><td contenteditable="true"></td></tr>
                        <tr><td>14:00</td><td contenteditable="true"></td></tr>
                        <tr><td>15:00</td><td contenteditable="true"></td></tr>
                        <tr><td>16:00</td><td contenteditable="true"></td></tr>
                        <tr><td>17:00</td><td contenteditable="true"></td></tr>
                        <tr><td>18:00</td><td contenteditable="true"></td></tr>
                        <tr><td>19:00</td><td contenteditable="true"></td></tr>
                        <tr><td>20:00</td><td contenteditable="true"></td></tr>
                        <tr><td>21:00</td><td contenteditable="true"></td></tr>
                        <tr><td>22:00</td><td contenteditable="true"></td></tr>
                    </tbody>
                </table>
            </div>

            <!-- Right: Tasks Boxes -->
            <div class="tasks">
                <div class="task-box">
                    <h2>Top Priorities</h2>
                    <ul>
                        <li><input type="text" placeholder="Priority 1"></li>
                        <li><input type="text" placeholder="Priority 2"></li>
                        <li><input type="text" placeholder="Priority 3"></li>
                    </ul>
                </div>

                <div class="task-box">
                    <h2>To Do List</h2>
                    <ul>
                        <li><input type="text" placeholder="Task 1"></li>
                        <li><input type="text" placeholder="Task 2"></li>
                        <li><input type="text" placeholder="Task 3"></li>
                    </ul>
                </div>

                <div class="task-box">
                    <h2>Notes</h2>
                    <textarea placeholder="Write your notes here..."></textarea>
                </div>
            </div>
        </div>

        <!-- Mood Emojis -->
        <div class="mood">
            <span>üòä</span>
            <span>üòê</span>
            <span>üòû</span>
            <span>üò°</span>
            <span>ü§Ø</span>
            <span>ü•≥</span>
        </div>
        <div class="download-btn">
            <button onclick="downloadPlanner()">Download Planner</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
